<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>网页快照，pagenote帮你关注重点</title>
    <meta name="description" content="pagenote是一个网页标注工具，能让你在任意网站勾画重点，留下笔记。并将网页生成快照分享给你的好友。">
    <style>
        .pagenote-loading{
            width: 80px;
            height: 40px;
            padding: 15px 0;
            margin: 0 auto;
            margin-top:100px;
        }
        .pagenote-loading span{
            display: inline-block;
            width: 8px;
            height: 100%;
            border-radius: 4px;
            background: lightgreen;
            -webkit-animation: load 1s ease infinite;
        }
        @-webkit-keyframes load{
            0%,100%{
                height: 40px;
                background: lightgreen;
            }
            50%{
                height: 70px;
                margin: -15px 0;
                background: lightblue;
            }
        }
        .pagenote-loading span:nth-child(2){
            -webkit-animation-delay:0.2s;
        }
        .pagenote-loading span:nth-child(3){
            -webkit-animation-delay:0.4s;
        }
        .pagenote-loading span:nth-child(4){
            -webkit-animation-delay:0.6s;
        }
        .pagenote-loading span:nth-child(5){
            -webkit-animation-delay:0.8s;
        }
    </style>
</head>
<body style="margin: 0;padding: 0;">
    <div id="pagenote-share-content-container">
        <div style="text-align: center">
            <div class="pagenote-loading">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div id="pagenote-tip">
                <div>
                    <a href="https://pagenote.logike.cn" target="_blank">pagenote</a> <span>正尝试加载快照</span>
                </div>
            </div>
        </div>
    </div>
    <script src="./github.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script src="./pagenote.js"></script>
    <script src="./load-page.js"></script>
</body>
</html>
